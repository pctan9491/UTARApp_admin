<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notification</title>
    <style>
        .notification-container {
            width: 80%;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="notification-container">
    <div class="notification-header">
        <h2>Notification Title</h2>
        <div>
            <button class="btn" onclick="editNotification()">Edit</button>
            <button class="btn" onclick="deleteNotification()">Delete</button>
        </div>
    </div>
    <p>Date: <span id="notificationDate">01/01/2021</span></p>
    <p>Description: This is the description of the notification.</p>
    <img id="notificationImage" src="#" alt="Uploaded Image" width="200"><br>
    <a id="notificationFile" href="#">Download Attached File</a>
</div>

<script>
    function editNotification() {
        // Logic to edit the notification
        alert("Edit button clicked!");
    }

    function deleteNotification() {
        // Logic to delete the notification
        const confirmation = confirm("Are you sure you want to delete this notification?");
        if (confirmation) {
            alert("Notification deleted!");
        }
    }
</script>

</body>
</html>
