<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .btn {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        .btn.create {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

<h2>Create Notification</h2>
<form id="createNotificationForm">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
    
    <label for="currentDate">Current Date:</label><br>
    <input type="date" id="currentDate" name="currentDate"><br><br>
    
    <label for="photoUpload">Upload Photo:</label><br>
    <input type="file" id="photoUpload" name="photoUpload" accept="image/*" multiple><br><br>

    <label for="fileUpload">Upload File:</label><br>
    <input type="file" id="fileUpload" name="fileUpload" multiple><br><br>

    <button type="button" class="btn create" onclick="createNotification()">Create</button>
</form>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script>
    document.getElementById('currentDate').value = new Date().toISOString().slice(0, 10);  // Auto-fill current date

       // Initialize Firebase
        const firebaseConfig = {
              apiKey: "AIzaSyBtSdg0XwU3cePNEn-HVlof8vj_imx0guA",
  authDomain: "utarapp-9f3db.firebaseapp.com",
  projectId: "utarapp-9f3db",
  storageBucket: "utarapp-9f3db.appspot.com",
  messagingSenderId: "331019317153",
  appId: "1:331019317153:web:79d3d098d6d5c3759da5e0"
        };
        firebase.initializeApp(firebaseConfig);

function createNotification() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const currentDate = document.getElementById('currentDate').value;
        const photoUpload = document.getElementById('photoUpload').files[0];
        const fileUpload = document.getElementById('fileUpload').files[0];

        const db = firebase.firestore();
        const storage = firebase.storage().ref();

        // Upload photo and file
        let photoURLs = [];
    let fileURLs = [];
	const uploadPromises = [];
    // Handle photo uploads
    for (let i = 0; i < photoUploads.length; i++) {
        const photo = photoUploads[i];
        const photoRef = storage.child('NotificationPhotos/' + photo.name);
        const photoUploadPromise = photoRef.put(photo).then(snapshot => {
            return snapshot.ref.getDownloadURL();
        }).then(url => {
            photoURLs.push(url);
        });
        uploadPromises.push(photoUploadPromise);
    }
	// Handle file uploads
    for (let i = 0; i < fileUploads.length; i++) {
        const file = fileUploads[i];
        const fileRef = storage.child('NotificationFiles/' + file.name);
        const fileUploadPromise = fileRef.put(file).then(snapshot => {
            return snapshot.ref.getDownloadURL();
        }).then(url => {
            fileURLs.push(url);
        });
        uploadPromises.push(fileUploadPromise);
    }

    Promise.all(uploadPromises).then(() => {
        addNotificationToFirestore(title, description, currentDate, photoURLs, fileURLs);
    }).catch(error => {
        console.error("Error uploading files:", error);
        alert("Error while uploading files");
    });
    }
	function addNotificationToFirestore(title, description, currentDate, photoURLs, fileURLs) {
    const db = firebase.firestore();

    db.collection("notification").add({
        title: title,
        description: description,
        date: currentDate,
        photoURLs: photoURLs,
        fileURLs: fileURLs
    })
    .then((docRef) => {
        console.log("Document written with ID: ", docRef.id);
        alert("Notification added successfully");
    })
    .catch((error) => {
        console.error("Error adding document: ", error);
        alert("Error while adding notification");
    });
}


</script>

</body>
</html>
