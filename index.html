<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
	<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

</head>

<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">UTAR Management Login</h2>
                        <form action="your_server_script_here" method="post">
                            <div class="form-group">
                                <label for="loginID">Login ID:</label>
                                <input type="text" id="loginID" name="loginID" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="loginFunction()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
              apiKey: "AIzaSyBtSdg0XwU3cePNEn-HVlof8vj_imx0guA",
  authDomain: "utarapp-9f3db.firebaseapp.com",
  projectId: "utarapp-9f3db",
  storageBucket: "utarapp-9f3db.appspot.com",
  messagingSenderId: "331019317153",
  appId: "1:331019317153:web:79d3d098d6d5c3759da5e0"
        };
        firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function loginFunction() {
    try {
        const loginID = document.getElementById("loginID").value;
        const password = document.getElementById("password").value;

        const adminQuery = db.collection("user")
            .where("loginID", "==", loginID)
            .where("password", "==", password)
            .where("userType", "==", "administrator");

        const lecturerQuery = db.collection("user")
            .where("loginID", "==", loginID)
            .where("password", "==", password)
            .where("userType", "==", "lecturer");

        const tutorQuery = db.collection("user")
            .where("loginID", "==", loginID)
            .where("password", "==", password)
            .where("userType", "==", "tutor");

        // Execute the queries and combine their results
        const [adminSnapshot, lecturerSnapshot, tutorSnapshot] = await Promise.all([
            adminQuery.get(), 
            lecturerQuery.get(), 
            tutorQuery.get()
        ]);

        if (!adminSnapshot.empty || !lecturerSnapshot.empty || !tutorSnapshot.empty) {
            // A matching user is found.
			localStorage.setItem("saveLoginID", loginID);
            redirectToMain();
        } else {
            alert("Invalid credentials.");
        }
    } catch (error) {
        console.error("Error during login:", error);
        alert("An error occurred during login. Please try again.");
    }
}


        function redirectToMain() {
            window.location.href = "adminMain.html";
        }
    </script>
</body>

</html>
