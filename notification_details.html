<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="notificationStyles.css" />
    <title>Notification Details</title>
  </head>
  <body class="bg-light">
    <iframe
      src="header.html"
      frameborder="0"
      style="width: 100%; height: 60px"
    ></iframe>
    <div class="container mt-5">
      <h2 class="mb-4">Notification Details</h2>
      <div id="notificationDetails"></div>
      <button class="btn btn-primary" onclick="editNotification()">Edit</button>
      <button class="btn btn-danger" onclick="deleteNotification()">
        Delete
      </button>
    </div>

    <!-- Edit Notification Modal -->
    <div
      class="modal fade"
      id="editNotificationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editNotificationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editNotificationModalLabel">
              Edit Notification
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editNotificationForm">
              <div class="form-group">
                <label for="editTitle">Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTitle"
                  name="editTitle"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editDescription">Description:</label>
                <textarea
                  class="form-control"
                  id="editDescription"
                  name="editDescription"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="editCurrentDate">Current Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="editCurrentDate"
                  name="editCurrentDate"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateNotification()"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Notification Modal -->
    <div
      class="modal fade"
      id="deleteNotificationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteNotificationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteNotificationModalLabel">
              Delete Notification
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this notification?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="notification_details.js"></script>
  </body>
</html>
