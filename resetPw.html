<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .reset-container {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .input-group {
        margin-bottom: 15px;
      }

      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Reset Password</h2>
              <form id="resetForm">
                <div class="form-group">
                  <label for="password">New Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Reset Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBtSdg0XwU3cePNEn-HVlof8vj_imx0guA",
      authDomain: "utarapp-9f3db.firebaseapp.com",
      authDomain: "pctan9491.github.io",
      projectId: "utarapp-9f3db",
      storageBucket: "utarapp-9f3db.appspot.com",
      messagingSenderId: "331019317153",
      appId: "1:331019317153:web:79d3d098d6d5c3759da5e0",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const resetPasswordFunction = firebase
      .functions()
      .httpsCallable("resetPassword");
    document
      .getElementById("resetForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        // Extract the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        resetPasswordFunction({ token: token, newPassword: password })
          .then((result) => {
            // Handle result here
            alert("Password has been successfully reset.");
            window.location.href = "/login.html"; // Or any other success action
          })
          .catch((error) => {
            // Handle errors here
            console.error("Error:", error);
            alert("Failed to reset password.");
          });
      });
  </script>
</html>
