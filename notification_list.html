<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="notificationStyles.css" />
    <title>Notification List</title>
  </head>
  <body class="bg-light">
    <iframe
      src="header.html"
      frameborder="0"
      style="width: 100%; height: 60px"
    ></iframe>
    <div class="container mt-5">
      <h2 class="mb-4">Notification List</h2>
      <div class="row mb-4">
        <div class="col-md-4">
          <input
            type="date"
            id="searchDate"
            class="form-control"
            placeholder="Search by date"
          />
        </div>
        <div class="col-md-4">
          <div class="d-flex">
            <button id="searchButton" class="btn btn-primary mr-2">
              Search
            </button>
            <button id="clearButton" class="btn btn-secondary">Clear</button>
          </div>
        </div>
      </div>
      <div id="notificationList" class="row"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="notification_list.js"></script>
  </body>
</html>
